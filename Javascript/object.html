<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Objects in Javascript</h1>
    <p>See Console for the Result.</p>

    <script>
        console.log('Hello World');

        const car = {
            brand: 'Ford',
            model: 'Eco Sport',
            color: 'White',
            mileage: 10,
            price: 4000000,
        }

        console.log(car);
        console.log(car.brand);
        console.log(car.color);
        car.color = 'red';
        console.log(car);
        car.engine = '1000CC'
        console.log(car);
    </script>
</body>
</html>
