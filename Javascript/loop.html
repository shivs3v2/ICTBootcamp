<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <h1>For Loop</h1>
    <p id="para"></p>

    <h1>For in Loop</h1>
    <p id="para2"></p>

    <input type="Serch Here">

    <script>

        // For Loop
        let text = '';
        for (let i=1; i<=5;i++){
            text +='The Number is ' + i + '<br>';
        }

        document.getElementById('para').innerHTML = text;

        // For in Loop
        const car = {
            model:'BMW',
            color:'White',
            mileage:'10Km/l',
            price: '$100,000'
        }

        let info = '';
        for (let x in car){
            info += car[x] + ' ';
        }
        document.getElementById('para2').innerHTML = info;
    </script>
</body>
</html>
