<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <h1>Amazon Clone</h1>
    <input type="text" placeholder="Search here...">
    <button>Search</button>
  </header>

  <main class="product-container">
    <div class="product-card">
      <img src="images/wireless01.jpg" alt="product 1">
      <h2>Wireless Headphone</h2>
      <p>NRs. 5,999</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="images/iphone.jpg" alt="product 2">
      <h2>Iphone</h2>
      <p>NRs. 1,49,900</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="images/speaker.jpg" alt="product 3">
      <h2>Speaker</h2>
      <p>NRs. 29,900</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="images/iwatch.jpg" alt="product 4">
      <h2>iWatch</h2>
      <p>NRs. 1,46,900</p>
      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="images/laptop.webp" alt="product 5">
      <h2>Macbook Pro M4</h2>
      <p>NRs. 3,48,900</p>
      <button>Add to Cart</button>
    </div>

  </main>

  <footer>
    <p>&copy; 2025 Amazone Clone. All Rights Reserved.</p>
  </footer>
</body>
</html>
